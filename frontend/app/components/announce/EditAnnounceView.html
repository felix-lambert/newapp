<div ng-init="editAnnounce.findOne()">
  <form ng-submit="editAnnounce.update()">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input type="text" ng-model="editAnnounce.announce.title" class="form-control" id="title" placeholder="Title" required="" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="price">Prix</label>
      <input type="number" ng-model="editAnnounce.announce.price" class="form-input mwf" placeholder="Prix" required/>
    </div>
    <div class="form-group">
      <label class="control-label" for="content">Content</label>
      <div class="controls">
        <textarea ng-model="editAnnounce.announce.content" class="form-control" id="content" rows="10" placeholder="Content"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <button id="comment" class="btn_1" type="submit">Modifier</button>
      </div>
    </div>
  </form>
</div>
