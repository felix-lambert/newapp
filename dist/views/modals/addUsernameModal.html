<div id="modal" class="upload-modal">
  <form id="signin" ng-submit="saveUser()" role="form">
    <div class="modal-header">
      <h3 class="modal-title">Entrer un nom d'utilisateur</h3>
    </div>
    <div class="modal-body">    
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="username" type="username" class="form-control" name="username" ng-model="username" placeholder="Entrez votre nom ou pseudo">
      </div>
    </div>
    <div class="modal-footer">
      <div>
        <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
        <button class="btn btn-default" type="submit">Valider</button>
      </div>
    </div>
  </form>
</div>
