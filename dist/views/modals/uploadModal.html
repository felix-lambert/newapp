<div id="modal" class="upload-modal">
  <div class="modal-header">
    <h3 class="modal-title">Choisissez vos images</h3>
  </div>
    <div class="modal-body">
      <div dropfile options="{{dropfile.options}}" class="dropfile modal_"></div>
      <div class="tbz" id="tbz"></div>
    </div>
    <div class="modal-footer">
      <div>Cliquez pour selectionner des images</div>
      <div class="images-list-modal">
        <div class="scroll-x">
          <div class="image-box image-box-bg" ng-repeat="image in images" ng-class="{'selected':isSelected(image) != -1}" ng-click="select(image)" style="background-image: url('{{image.small}}');">
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-default" ng-click="confirm()">Ajouter</button>
        <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
      </div>
    </div>
</div>
