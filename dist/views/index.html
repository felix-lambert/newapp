<!DOCTYPE html>
<html ng-app="InTouch">
    <head>
        <title>InTouch</title>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Banque du temps">
        <link rel="stylesheet" href="css/intouch.min.css"/>
        
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    </head>
    <body ng-class="{'skip-animations':disabled}">
        <div ng-include src="'views/templates/header.html'"></div>
        <div class="row">
            <div class="col-md-2">
                <div ng-include src="'views/templates/sidebar.html'"></div>
            </div>
            <div class="col-md-9">
                <div ng-view ng-animate="{enter: 'view-enter'}" ng-show='!page'></div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div ng-include src="'views/templates/footer.html'"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/intouch.min.js"></script>
    </body>
</html>
